<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris - LLMx Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Tetris - LLMx Arcade" />
  <meta property="og:url" content="https://llmxai.co/arcade/tetris/" />
  <meta property="og:image" content="https://llmxai.co/LLMx2.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Classic Tetris, LLMx style" />

  <!-- Global favicon (shared) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Page-specific stylesheet -->
  <link rel="stylesheet" href="/arcade/tetris/style.css" />

  <!-- Critical inline styles -->
  <style>
    .tetris-page h1, .tetris-page h2, .tetris-page p, .tetris-page small, .tetris-page span { opacity: 1; animation: none; }
    .tetris-page svg path { opacity: 1; animation: none; }
  </style>
</head>

<body>
  <div class="tetris-page">
    <!-- Header -->
    <header class="game-header">
      <a href="/arcade/" class="logo-link">
        <svg width="680" height="120" viewBox="0 0 680 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M585.351 120H522.789L552.458 74.1935L522.144 33.2258H586.157L600.83 56.4516L613.407 33.2258H676.614L648.558 73.5484L680 120H615.342L600.669 93.871L585.351 120Z" fill="black"/>
            <path d="M303.903 120V0H384.685L412.902 53.3871L442.248 0H519.16V120H458.211V60.6452L425.963 120H396.778L364.691 60.6452V120H303.903Z" fill="black"/>
            <path d="M151.951 0H213.223V77.2581H296.424V120H151.951V0Z" fill="black"/>
            <path d="M0 0H61.2718V77.2581H144.473V120H0V0Z" fill="black"/>
          </g>
        </svg>
      </a>
      <h1>Tetris</h1>
    </header>

    <!-- Game Container -->
    <main class="game-wrapper">
      <!-- Hold Panel -->
      <aside class="side-panel hold-panel">
        <small>Hold</small>
        <div class="mini-grid hold-grid" id="hold-grid"></div>
      </aside>

      <!-- Main Game Board -->
      <div class="board-container">
        <div class="game-board" id="game-board"></div>

        <!-- Overlay for start/pause/game over -->
        <div class="game-overlay" id="game-overlay">
          <div class="overlay-content">
            <h2 id="overlay-title">Tetris</h2>
            <p id="overlay-message">Press Start to play</p>
            <button class="game-btn" id="start-btn">Start</button>
          </div>
        </div>
      </div>

      <!-- Next Panel -->
      <aside class="side-panel next-panel">
        <small>Next</small>
        <div class="mini-grid next-grid" id="next-grid-1"></div>
        <div class="mini-grid next-grid" id="next-grid-2"></div>
        <div class="mini-grid next-grid" id="next-grid-3"></div>
      </aside>
    </main>

    <!-- Stats Panel -->
    <section class="stats-panel">
      <div class="stat">
        <small>Score</small>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <small>Level</small>
        <span id="level">1</span>
      </div>
      <div class="stat">
        <small>Lines</small>
        <span id="lines">0</span>
      </div>
      <div class="stat">
        <small>High</small>
        <span id="high-score">0</span>
      </div>
    </section>

    <!-- Controls Info (Desktop) -->
    <section class="controls-info">
      <small>
        <span class="desktop-only">Arrow keys to move | Up to rotate | Space to drop | C to hold | P to pause</span>
        <span class="mobile-only">Swipe to move | Tap to rotate | Swipe up to drop</span>
      </small>
    </section>
  </div>

  <!-- Scripts -->
  <script src="/scripts.js"></script>
  <script src="/arcade/tetris/tetris.js"></script>
</body>
</html>

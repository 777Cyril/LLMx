<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowledge by LLMx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Knowledge by LLMx" />
  <meta property="og:url" content="https://llmxai.co/knowledge/" />
  <meta property="og:image" content="https://llmxai.co/LLMx2.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A curated collection of essential AI, LLM, and ML resources" />

  <!-- Global favicon (shared) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/knowledge/style.css" />
</head>

<body>
  <div class="knowledge-page">
    <!-- Header -->
    <header class="knowledge-header">
      <a href="/" class="logo-link" title="Back to LLMx Homepage">
        <svg width="680" height="120" viewBox="0 0 680 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M585.351 120H522.789L552.458 74.1935L522.144 33.2258H586.157L600.83 56.4516L613.407 33.2258H676.614L648.558 73.5484L680 120H615.342L600.669 93.871L585.351 120Z" fill="black"/>
          <path d="M303.903 120V0H384.685L412.902 53.3871L442.248 0H519.16V120H458.211V60.6452L425.963 120H396.778L364.691 60.6452V120H303.903Z" fill="black"/>
          <path d="M151.951 0H213.223V77.2581H296.424V120H151.951V0Z" fill="black"/>
          <path d="M0 0H61.2718V77.2581H144.473V120H0V0Z" fill="black"/>
        </svg>
      </a>
      <h1>Knowledge</h1>
    </header>

    <!-- Intro -->
    <section class="knowledge-intro">
      <h3>A curated collection of AI, LLM, and ML resources—papers, essays, and media that shaped my understanding.</h3>
    </section>

    <!-- Resources Grid (populated by JS) -->
    <div class="resources-grid" id="resources-grid"></div>

    <!-- Footer -->
    <footer class="knowledge-footer">
      <small><a href="/grid/">Back to Grid</a> · © 2025 Brooklyn, NY</small>
    </footer>
  </div>

  <!-- Data and rendering -->
  <script src="/knowledge/knowledge.js"></script>
  <script>
    function renderResources() {
      const grid = document.getElementById('resources-grid');

      resources.forEach(resource => {
        const card = document.createElement('a');
        card.href = resource.url;
        card.target = '_blank';
        card.rel = 'noopener noreferrer';
        card.className = 'resource-card';

        card.innerHTML = `
          <span class="resource-category">${resource.category}</span>
          <h2>${resource.title}</h2>
          <p class="resource-caption">${resource.caption}</p>
        `;

        grid.appendChild(card);
      });
    }

    // Render on load
    document.addEventListener('DOMContentLoaded', renderResources);
  </script>

  <!-- Shared script for dark mode -->
  <script src="/scripts.js"></script>
</body>
</html>

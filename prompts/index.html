<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompts by LLMx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Prompts by LLMx" />
  <meta property="og:url" content="https://llmxai.co/prompts/" />
  <meta property="og:image" content="https://llmxai.co/LLMx2.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A curated collection of prompts for AI" />

  <!-- Global favicon (shared) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Page-specific stylesheet -->
  <link rel="stylesheet" href="/prompts/style.css" />

  <!-- Critical inline styles to prevent FOUC -->
  <style>
    .modal-overlay { opacity: 0; visibility: hidden; position: fixed; }
    .prompts-header .logo-link { display: block; width: 120px; }
    .prompts-header .logo-link svg { width: 100%; height: auto; }
  </style>
</head>

<body>
  <div class="prompts-page">
    <!-- Header -->
    <header class="prompts-header">
      <a href="/" class="logo-link">
        <svg width="680" height="120" viewBox="0 0 680 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M585.351 120H522.789L552.458 74.1935L522.144 33.2258H586.157L600.83 56.4516L613.407 33.2258H676.614L648.558 73.5484L680 120H615.342L600.669 93.871L585.351 120Z" fill="black"/>
            <path d="M303.903 120V0H384.685L412.902 53.3871L442.248 0H519.16V120H458.211V60.6452L425.963 120H396.778L364.691 60.6452V120H303.903Z" fill="black"/>
            <path d="M151.951 0H213.223V77.2581H296.424V120H151.951V0Z" fill="black"/>
            <path d="M0 0H61.2718V77.2581H144.473V120H0V0Z" fill="black"/>
          </g>
        </svg>
      </a>
      <h1>Prompts</h1>
    </header>

    <!-- Filters -->
    <section class="filters">
      <small class="filter-label">Category</small>
      <div class="filter-chips">
        <button class="chip active" data-category="all">All</button>
        <button class="chip" data-category="writing">Writing</button>
        <button class="chip" data-category="coding">Coding</button>
        <button class="chip" data-category="thinking">Thinking</button>
        <button class="chip" data-category="research">Research</button>
        <button class="chip" data-category="creative">Creative</button>
      </div>
    </section>

    <hr class="divider" />

    <!-- Prompts Section Label -->
    <section class="prompts-label">
      <small>Prompts</small>
    </section>

    <!-- Prompts List -->
    <section class="prompts-list" id="prompts-list">
      <!-- Prompts will be injected by JavaScript -->
    </section>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">&times;</button>
        <small class="modal-category" id="modal-category"></small>
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="modal-content" id="modal-content"></div>
        <button class="copy-btn modal-copy" id="modal-copy">Copy</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/scripts.js"></script>
  <script src="prompts.js"></script>
</body>
</html>
